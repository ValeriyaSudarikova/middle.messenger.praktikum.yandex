<div class="chat">
    <div class="chat__title">
        <div class="contacts__list_item">
            <img src="/user1.f889a263.png" alt="изображение пользователя" class="user">
            <div class="status online"></div>
            <div class="contacts__list_item-wrapper">
                <div class="contacts__list_item-text">
                    Иванова Мария
                    <span class="online"> в сети </span>
                </div>
                <button type="button" class="contacts__list_item-btn mess">
                    <img src="/message.d0157a52.svg" alt="сообщение">
                </button>
                <button type="button" class="contacts__list_item-btn trash">
                    <img src="/trash.10cff513.svg" alt="удаление">
                </button>
            </div>
        </div>    </div>
    <div class="chat__wrapper">
        <div class="message to">
            <img src="/user1.f889a263.png" alt="аватарка пользователя">
            <span class="message__inner ">Hi there!</span>
        </div>        <div class="message from">
            <img src="/user2.b09095be.png" alt="аватарка пользователя">
            <span class="message__inner ">Hey dude!</span>
        </div>    </div>
    <form class="chat__form">
        <div class="input__wrapper">
            <input name="file" type="file" id="input__file" class="input input__file" multiple="">
            <label for="input__file" class="input__file-button">
                <span class="input__file-icon-wrapper"><img class="input__file-icon" src="/add.478de987.svg" alt="Выбрать файл" width="25"></span>
                <span class="input__file-button-text "> 3 </span>
            </label>
        </div>
        <input type="text" class="chat__input-mess">
        <button type="submit" class="chat__input-submit">
            <img src="/send.77c6b977.svg">
        </button>
    </form>
</div><script src="/chat.21c9d1ce.js"></script>
